<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>base-js</title>
  <style>
    html {
      color-scheme: dark;
    }
    body {
      margin: auto;
      padding: 0 10px;
      max-width: 650px;
      font-family: sans-serif;
    }
    .hidden {
      display: none;
    }
    .selected {
      color: #87ceeb;
    }
    #dropdown, #profile, #settings {
      padding: 15px;
      border: solid 1px #505050;
    }
  </style>
</head>
<body>
  <h1>base-js</h1>
  <a href="https://github.com/ilyakotsar/base-js" target="_blank">GitHub</a>
  <h3>get()</h3>
  <button
    type="button"
    onclick="get('https:\/\/open.er-api.com/v6/latest/USD', 'rates.EUR|#rate|i')"
  >
    Get USD/EUR rate
  </button>
  <p id="rate"></p>
  <h3>post()</h3>
  <p id="data">
    <input type="text" name="q" value="132.145.199.178" autocomplete="off">
  </p>
  <button
    type="button"
    onclick="post('data', 'https:\/\/api.ipapi.is', 'location.country|#country|i')"
  >
    Get country by IP
  </button>
  <p id="country"></p>
  <h3>toggle(), toggleFixed()</h3>
  <button type="button" onclick="toggle('dropdown', 'icon|plus|minus')">
    Dropdown <span id="icon">+</span>
  </button>
  <div id="plus" class="hidden">+</div>
  <div id="minus" class="hidden">-</div>
  <div id="dropdown" class="hidden">
    Dropdown content
  </div>
  <h3>select()</h3>
  <button
    type="button"
    name="tab-buttons"
    class="selected"
    onclick="select('profile|tabs', this, 'selected')"
  >
    Profile
  </button>
  <button
    type="button"
    name="tab-buttons"
    onclick="select('settings|tabs', this, 'selected')"
  >
    Settings
  </button>
  <div id="tabs">
    <div id="profile">Profile tab</div>
    <div id="settings" class="hidden">Settings tab</div>
  </div>
  <script src="/base-js/base.js"></script>
</body>
</html>
